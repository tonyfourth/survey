<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Survey</title>
    <style>
        /* Center the form on the page */
        form {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], input[type="reset"] {
            width: 100px;
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        /* Place name and email at the bottom of the page */
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Music Survey</h1>

<form action="submit_survey.php" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" size="40">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" size="40">
    </fieldset>

    <fieldset>
        <legend>Select Your Favorite Types of Music:</legend>
        <input type="checkbox" id="pop" name="music[]" value="Pop">
        <label for="pop">Pop</label><br>
        
        <input type="checkbox" id="classical" name="music[]" value="Classical">
        <label for="classical">Classical</label><br>
        
        <input type="checkbox" id="rock" name="music[]" value="Rock">
        <label for="rock">Rock</label><br>
        
        <input type="checkbox" id="folk" name="music[]" value="Folk">
        <label for="folk">Folk</label><br>
        
        <input type="checkbox" id="rap" name="music[]" value="Rap">
        <label for="rap">Rap</label><br>
        
        <input type="checkbox" id="other" name="music[]" value="Other">
        <label for="other">Other</label>
    </fieldset>

    <fieldset>
        <legend>Select how often you purchase music:</legend>
        <input type="radio" id="weekly" name="purchase_frequency" value="Weekly">
        <label for="weekly">Weekly</label><br>
        
        <input type="radio" id="few_cds" name="purchase_frequency" value="Few CDs">
        <label for="few_cds">A few CDs each year</label><br>
        
        <input type="radio" id="monthly" name="purchase_frequency" value="Monthly">
        <label for="monthly">Monthly</label><br>
        
        <input type="radio" id="never" name="purchase_frequency" value="Never">
        <label for="never">Never purchase</label>
    </fieldset>

    <fieldset>
        <legend>Select the locations you listen to music:</legend>
        <select name="locations[]" id="locations" size="3" multiple>
            <option value="At home">At home</option>
            <option value="In the car">In the car</option>
            <option value="Anywhere">Anywhere</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>What role does music play in your life?</legend>
        <textarea name="role" id="role" cols="60" rows="3"></textarea>
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<!-- Footer with Name and Email at the bottom of the page -->
<div class="footer">
    <p>Created by: Antonio</p>
    <p>Email: aabellanosa1@my.hpu.edu</p>
</div>

</body>
</html>
